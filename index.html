<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Heart Gallery</title>

    <style>
        body {
            margin: 0;
            background-color: #FFB5B5;
            font-family: 'Georgia', serif;
            color: #7a1f2b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
            padding: 20px;
        }

        /* Background Sticker */
        .stickers-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        .sticker {
            position: absolute;
            font-size: 30px;
            opacity: 0.6;
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Grid Heart */
        .heart-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        .heart-frame {
            width: 150px;
            height: 150px;
            background: #ff8fa3;
            clip-path: path('M75 140 C75 140 5 90 5 50 A30 30 0 0 1 65 30 A30 30 0 0 1 145 50 C145 90 75 140 75 140 Z');
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
            transition: transform 0.3s ease;
        }

        .heart-frame:hover {
            transform: scale(1.1);
        }

        .heart-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text */
        .message-container {
            max-width: 800px;
            line-height: 1.6;
        }

        .message {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .greeting {
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 30px;
        }

        /* Arrow */
        .arrow-link {
            text-decoration: none;
            color: inherit;
            display: inline-block;
        }

        .arrow {
            font-size: 2rem;
            animation: moveRight 1.5s infinite;
        }

        @keyframes moveRight {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(15px); }
        }
    </style>
</head>
<body>

    <div class="stickers-container" id="stickers"></div>

    <div class="heart-grid">
        <div class="heart-frame"><img src="foto1.jpg" alt="Foto 1"></div>
        <div class="heart-frame"><img src="foto2.jpg" alt="Foto 2"></div>
        <div class="heart-frame"><img src="foto3.jpg" alt="Foto 3"></div>
        <div class="heart-frame"><img src="foto4.jpg" alt="Foto 4"></div>
        <div class="heart-frame"><img src="foto5.jpg" alt="Foto 5"></div>
        <div class="heart-frame"><img src="foto6.jpg" alt="Foto 6"></div>
    </div>

    <div class="message-container">
        <p class="message">
            Hello, my love. Every moment with you feels like a beautiful dream, and I can't imagine my life without your smile lighting up my world. Your presence brings so much joy and warmth into my life, making every day brighter and more meaningful.
        </p>

        <p class="greeting">Happy Valentine's Day ‚ù§Ô∏è</p>

        <a href="https://beyyyy2.vercel.app/" class="arrow-link">
            <div class="arrow">‚Üí</div>
        </a>
    </div>

    <script>
        const stickerList = ['üß∏','üéÄ','üç≠','üíñ','üíå','üçì','‚ú®','üêæ'];
        const container = document.getElementById('stickers');

        for (let i = 0; i < 25; i++) {
            const sticker = document.createElement('div');
            sticker.className = 'sticker';
            sticker.innerText = stickerList[Math.floor(Math.random() * stickerList.length)];
            sticker.style.left = Math.random() * 100 + 'vw';
            sticker.style.top = Math.random() * 100 + 'vh';
            sticker.style.fontSize = (Math.random() * 20 + 20) + 'px';
            sticker.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(sticker);
        }
    </script>

</body>
</html>
